<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
   
<body>
    <div id="Calculator">
        <input id="screenDisplay" readonly>
        <div id="keys">
            <button onclick="addToScreen('+')">+</button>
            <button onclick="addToScreen('+')">7</button>
            <button onclick="addToScreen('+')">8</button>
            <button onclick="addToScreen('+')">9</button>
            <button onclick="addToScreen('+')">-</button>
            <button onclick="addToScreen('+')">4</button>
            <button onclick="addToScreen('+')">5</button>
            <button onclick="addToScreen('+')">6</button>
            <button onclick="addToScreen('+')">x</button>
            <button onclick="addToScreen('+')">1</button>
            <button onclick="addToScreen('+')">2</button>
            <button onclick="addToScreen('+')">3</button>
            <button onclick="addToScreen('+')">/</button>
            <button onclick="addToScreen('+')">0</button>
            <button onclick="addToScreen('+')">.</button>
            <button onclick="Calculate()">=</button>
            <button onclick="clearScreen()">C</button>
            <button onclick="">%</button>

        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
